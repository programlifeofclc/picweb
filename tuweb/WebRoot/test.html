<!DOCTYPE html>
<html>
  <head>
    <title>test.html</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <link  rel="stylesheet" type="text/css" href="css.css"/>
    <script src="./js/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="jquery.transform-0.6.2.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		function doMoveDiv(main_id,open_id,flag,close_id){
			var mainId = $("#"+main_id);
			var openId = $("#"+open_id);
			var closeId = $("#"+close_id);
			if(flag == 1){
					var width = openId.width();
					var rightWidth = $("body").width()-width;
					openId.show();
				 	openId.css( 'transform', 'translate('+rightWidth+'px,0px)' );
				 	mainId.css({
				 		'width':$("body").width()+'px',
				 		'position':'fixed',
				 		'top':'0px'
				 	}).animate({
				 		left:-width+'px'
				 	},500);
				 	
				 	closeId.one('click',function(){
				 		mainId.animate({
					 		left:'0px'
					 	},500,function(){
					 		openId.css( 'transform', 'translate(0px,0px)').hide();
					 		mainId.css({
					 			'position':'static',
					 		});
					 	});
				 		
				 	});
				 	
				 	
			}else{
				openId.show();
				var width = $("body").width();
				mainId.css({
			 		'width':$("body").width()+'px',
			 		'position':'fixed',
			 		'top':'0px'
			 	}).animate({
			 		left:width+'px'
			 	},500);
				
				closeId.one('click',function(){
			 		mainId.animate({
				 		left:'0px'
				 	},500,function(){
				 		openId.hide();
				 		mainId.css({
				 			'position':'static',
				 		});
				 	});
			 		
			 	});
			}
		
		}
	
	$(function(){
		$("#ads").click(function(){
		doMoveDiv("main_box","id111",1,"ww");
		});
		
		$("#ads2").click(function(){
			doMoveDiv("main_box","id111",2,"ww");
			});
		
	})
	</script>
  </head>
  
  <body  style="background: #333">
   		<div id="id111" style="display:none;  width:300px;height: 300px;background:green;"><input  id='ww' type="button" value="ww" /></div>
   		<div id="id222" style="display:none;width:300px;height: 400px;background:#890776;">123456</div>
    	
    	<div id="main_box" style=" background: #888;height:1000px">
    		<div id='ads' style="width:200px;height: 200px;background:red;margin:0px auto;">asdf</div>
    		<div id='ads2' style="width:200px;height: 200px;background:white;margin:10px auto;">asdf</div>
    	</div>
  </body>
</html>
